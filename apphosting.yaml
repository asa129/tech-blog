# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 2
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

runtime: nodejs20 # Node.jsバージョン

# ビルド設定
buildCommand: |
  # テストの実行
  echo "Running tests..."
  npm run test

  # テストが成功したらビルドを実行
  if [ $? -eq 0 ]; then
    echo "Tests passed! Building application..."
    npm run build
  else
    echo "Tests failed! Stopping deployment."
    exit 1
  fi

